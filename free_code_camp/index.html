<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1>Survey Form</h1>
    <p>Could you help yourself and fill this form</p>
    <form id="survey-form">
        <fieldset>
            <label for="full-name">Enter your full name: <input id="full-name" name="full-name" type="text"
                    required></label>
            <label for="email">Enter your Email: <input id="email" name="email" type="email" required></label>
            <label for="age">Enter your Age: <input id="age" name="age" type="number" min="15" max="60"></label>
        </fieldset>
        <fieldset>
            <label for="status">
                What is your status:
                <select id="status" name="status">
                    <option value="">(select one)</option>
                    <option value="1">Full-Time Work</option>
                    <option value="2">Part-Time Work</option>
                    <option value="4">Unemployed</option>
                    <option value="3">Student</option>
                </select>
            </label>
            <legend>Why do you programe?</legend>
            <label for="money"><input id="money" name="status" type="radio" class="inline" checked />For Money</label>
            </label>
            <label for="love"><input id="love" name="status" type="radio" class="inline" />For Love</label>
            </label>
            <label for="no-comment"><input id="no-comment" name="status" type="radio" class="inline" />No
                Comment</label>
            </label>
        </fieldset>
        <fieldset>
            <legend>What is your Tools</legend>
            <label for="html"><input id="html" name="html" type="checkbox" />HTML</label>
            <label for="css"><input id="css" name="css" type="checkbox" />CSS</label>
            <label for="js"><input id="js" name="js" type="checkbox" />JS</label>
            <label for="cpp"><input id="cpp" name="cpp" type="checkbox" />C++</label>
            <label for=".net"><input id=".net" name=".net" type="checkbox" />.NET</label>
            <label for="git"><input id="git" name="git" type="checkbox" />GIT</label>
        </fieldset>
        <fieldset>
            <label for="bio">
                <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Iam a cat person..."></textarea>
            </label>
        </fieldset>
        <input type="submit" value="Submit" />
    </form>
</body>

</html>
